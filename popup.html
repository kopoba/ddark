<!DOCTYPE html>
<html>
<head>
  <title>Dark Theme Switcher</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .dark-mode {
      background-color: #333;
      color: #f5f5f5;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-container {
      margin-bottom: 10px;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="title">Dark Theme Switcher</div>
  
  <div class="toggle-container">
    <div>All Sites</div>
    <label class="switch">
      <input type="checkbox" id="allSites">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <div>backorder.ru</div>
    <label class="switch">
      <input type="checkbox" id="backorderru">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <div>expired.ru</div>
    <label class="switch">
      <input type="checkbox" id="expiredru">
      <span class="slider"></span>
    </label>
  </div>
  
<script src="browser-polyfill.js"></script>
<script src="popup.js"></script>
</body>
</html>
